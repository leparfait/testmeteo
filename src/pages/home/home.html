<ion-header>
  <ion-navbar color="darkness">
    <ion-title>Acceuil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="logo">
      <img src="/assets/imgs/logo.png" height="50px" width="50px" img-circle/> 
    </ion-row>
    <ion-row class="bienvenue">
      Bienvenue sur Vient Vendre
    </ion-row><br>
    <ion-row>
        <ion-item>
            <ion-label stacked>Login:</ion-label>
            <ion-input type="text" [(ngModel)]="login" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Mot de passe:</ion-label>
            <ion-input type="password" [(ngModel)]="login" ></ion-input>
        </ion-item><br>

      <button class="buttton-connexion" ion-button  color="darkness" block (click)="connexion()">
        Se connecter</button>
      <button class="button-inscription" ion-button outline block (click)="inscription()">
        S'inscrire</button>

      <div >
         <a href="" class="linkforget">Mot de passe oubli√© ?</a>
      </div>  
    </ion-row><br>

    <ion-row>
      <div class="ou" >
        <strong>Ou</strong>
      </div>     
    </ion-row>

    <ion-row>
        <button class="buttton-google" icon-left ion-button  color="google" block (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Se connecter avec Google
        </button>
        
        <button ion-button icon-left class="button-facebook" color="facebook" block (click)="connexionFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            Se connecter avec facebook
        </button>
    </ion-row>
  </ion-grid>
</ion-content>
