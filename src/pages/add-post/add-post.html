<ion-header>

    <ion-navbar color="darkness">
        <ion-title>Ajout d'une publication</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="body">

  <div>

    <ion-card class="">
        <ion-card-header class="content">
          Articles
        </ion-card-header>
      
        <ion-list class="list">
          <button ion-item>
            <ion-icon name="star" item-start color="darkness"></ion-icon>
            <ion-label fixe>Nom:</ion-label>
            <ion-input type="text" [(ngModel)]="post.nom" ></ion-input>
          </button>
      
          <button ion-item>
            <ion-icon name="filing" item-start color="darkness"></ion-icon>
            <ion-label fixe>Categorie:</ion-label>
            <ion-input type="text" [(ngModel)]="post.categorie" ></ion-input>
          </button>
      
          <button ion-item>
            <ion-icon name="barcode" item-start color="darkness"></ion-icon>
            <ion-label fixe>Description:</ion-label>
            <ion-input type="text" [(ngModel)]="post.description" ></ion-input>
          </button>
      
          <button ion-item>
            <ion-icon name="cash" item-start color="darkness"></ion-icon>
            <ion-label fixe>Prix:</ion-label>
            <ion-input type="number" [(ngModel)]="post.prix"></ion-input>
          </button>
      
          <button ion-item>
            <ion-icon name="checkmark-circle" item-start color="darkness"></ion-icon>
            <ion-label fixe>Discutable:</ion-label>
            <ion-checkbox color="darkness" checked="true" [(ngModel)]="post.discutable"></ion-checkbox>
          </button>
      
          <button ion-item>
            <ion-icon name="camera" item-start color="darkness"></ion-icon>
            <ion-label fixe>Image:</ion-label>
            <ion-input type="file" [(ngModel)]="post.imageUrl" (change)="selectImagePost($event)" ></ion-input>
          </button><br>
          <div *ngIf="currentUpload">
              <div class="progress">
                <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
              </div>
              Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
            </div>

          <button ion-button color="darkness" class="publier" (click)="addPost(post)" >Publier</button>
      
        </ion-list>
      </ion-card>
      <button ion-button clear color="darkness" class="publier" (click)="cancel()" >Annuler</button>

  </div>
    
</ion-content>
