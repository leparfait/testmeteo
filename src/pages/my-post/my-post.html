<ion-header>

  <ion-navbar color="darkness">
    <ion-title>Mes Publications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img *ngIf="!users" src="assets/imgs/default-avatar.png" width="380px" height="200px"/>
    <ion-card *ngIf="users">
      <ion-card-header>
        <img src="{{users.imageUrl}}" height="200px"/>
      </ion-card-header>  
       <ion-card-content>
         <p><strong>Nom Complet</strong> :{{users.nom}}</p>
         <p><strong>Telephone</strong>: {{users.telephone}}</p>
         <p><strong>Ville de residense</strong>: {{users.ville}}</p>
       </ion-card-content>
      </ion-card>

    <ion-list *ngIf="posts" >
        <button ion-item *ngFor="let post of posts"  (click)="postSelected(post)"> 
          <!-- affiche la variable post -->
          <ion-avatar item-start>
            <img data-lazy-load-src="assets/imgs/default.png" src="{{post.imageUrl}}" class="lazy-loaded">
          </ion-avatar>
          <h2>{{post.nom}}</h2>
          <p><strong>{{post.prix}}</strong>: {{post.description}}</p>
          <!-- <ion-toggle color="danger" checked="true"></ion-toggle>    -->      
          <ion-icon name="md-trash" color="danger" (click)="deletePosts(post)" item-end></ion-icon>
        </button>
    </ion-list>

    <ion-fab bottom right edge class="add">
        <button ion-fab mini color="darkness" (click)="addPost()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab> 
</ion-content>
