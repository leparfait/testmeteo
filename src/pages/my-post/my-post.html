<ion-header>

  <ion-navbar color="darkness">
    <ion-title>Mes Publications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-card *ngIf="users">
     
       <img src="{{users.imageUrl}}" height="200px" width="150px">
     
       <ion-card-content>
         <h2>{{users.nom}}</h2>
         <p><strong>{{users.telephone}}</strong></p>
         <p> {{users.ville}} </p>
       </ion-card-content>
     
       <ion-row>
         <ion-col center text-center>
           <ion-note>
             11h ago
           </ion-note>
         </ion-col>
       </ion-row>
     
     </ion-card>
    <ion-fab bottom right edge class="add">
        <button ion-fab mini color="darkness" (click)="addPost()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab> 
</ion-content>
