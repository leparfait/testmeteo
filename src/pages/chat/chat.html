<ion-header>

  <ion-navbar color="darkness">
    <ion-title>chat avec le vendeur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
 <div id="chatMessages" *ngIf="messages">
   <div class="messsage" *ngFor ="let message of messages" [class]="message.specialMessage ? 'info special' : 'info'" >
    <div [class]="message.acheteurId == userId? 'bubble messageRight':'bubble messageLeft' ">
    <!--   <div class="username"> {{message.username}}</div><br/> -->
      <div class="message">{{message.message}}</div>
    </div><br><br><br>
   </div>
 </div>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <div id="footer">
      <div class="elem">
        <ion-input class="input" type="text" [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button [disabled]="!message" class="send" ion-button icon-only color="darkness" (click)="sendMessage()">
          <ion-icon  name="send"></ion-icon></button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
