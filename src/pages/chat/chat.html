<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div id="chatMessages">
   <div class="messsage" *ngFor ="let message of messages" >
    <div [class]="message.username == username? 'innerMessage messageRight':'innerMessage messageLeft' ">
      <div class="username"> {{message.username}} </div><br/>
      <div class="message">{{message.message}}</div>
    </div><br><br><br><br>
   </div>
 </div>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <div id="footer">
      <div class="elem">
        <ion-input class="input" type="text" [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button class="send" ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
