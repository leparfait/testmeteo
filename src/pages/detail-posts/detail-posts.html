<ion-header>

    <ion-navbar color="darkness">
      <ion-title>d√©tail publication</ion-title>
      <ion-buttons end>
          <button ion-button icon-only >
            <ion-icon name="share"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{post.imageUrl}}">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  
    <img src="assets/imgs/group.png" height="200px" width="150px">
  
    <ion-card-content>
      <h2>{{post.nom}}</h2>
      <p><strong>{{post.prix}}</strong></p>
      <p> {{post.description}} </p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small click="chatWithVendor()">
          <ion-icon name="text" color="darkness"></ion-icon>
          <div class="vendeur"><strong>Contacter le vendeur</strong></div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
