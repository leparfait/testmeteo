<ion-header>
    <ion-navbar color="darkness">
        <ion-title>Inscription</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="logo">
          <img src="/assets/imgs/logo.png" height="50px" width="50px"/> 
        </ion-row>
        <ion-row class="bienvenue">
          Veuiller Renseigner Vos Informations
        </ion-row><br>
        <ion-row>
            <ion-list>

                <ion-item>
                  <ion-label stacked>Nom Complet:</ion-label>
                  <ion-input type="text" [(ngModel)]="nom" ></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label stacked>Email:</ion-label>
                  <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Login:</ion-label>
                    <ion-input type="text" [(ngModel)]="login"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Mot de passe:</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Numero:</ion-label>
                    <ion-input type="number" [(ngModel)]="numero"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label stacked>Ville de r√©sidence:</ion-label>
                    <ion-select [(ngModel)]="ville">
                      <ion-option value="douala">Douala</ion-option>
                      <ion-option value="yaounde">Yaounde</ion-option>
                      <ion-option value="bafoussam">Bafoussam</ion-option>
                      <ion-option value="ngaroua">Ngaroua</ion-option>
                      <ion-option value="kribi">Kribi</ion-option>
                      <ion-option value="buea">Buea</ion-option>
                      <ion-option value="ngaoundere">Ngaoundere</ion-option>
                      <ion-option value="ebolowa">Ebolowa</ion-option>
                      <ion-option value="bertoua">Bertoua</ion-option>
                    </ion-select>
                  </ion-item>

                <button ion-button icon-right class="buttton-enregistrer" color="darkness" (click)="onInscription()">
                        Suivant <ion-icon name="add"></ion-icon>
                </button>

              </ion-list>
        </ion-row>
    </ion-grid>
</ion-content>
