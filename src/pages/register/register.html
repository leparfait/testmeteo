<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register Email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
      </ion-item>
     
      <ion-item>
         <ion-label floating>Mot de passe:</ion-label>
         <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
       </ion-item>
     
       <button ion-button (click)="registerEmail(user)" primary >Register</button>
</ion-content>
